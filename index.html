<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Limite e Rendimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Limite</h1>
        <div class="input-group">
            <label for="dias">Número de dias:</label>
            <input type="number" id="dias" value="30" />
        </div>
        <div class="input-group">
            <label for="limite">Gasto em gasolina diário (R$):</label>
            <input type="number" id="limite" value="200" />
        </div>
        <div class="input-group">
            <label for="rendimento">Rendimento diário do limite já usado (%):</label>
            <input type="number" id="rendimento" value="0.033" />
        </div>
        <div class="input-group">
            <button onclick="calcular()">Calcular</button>
        </div>
        <div class="result" id="resultado">
            <!-- Os resultados serão mostrados aqui -->
        </div>
    </div>

    <script>
        function calcular() {
            const dias = parseInt(document.getElementById("dias").value);
            const limiteDiario = parseFloat(document.getElementById("limite").value);
            const rendimentoDiarioPercentual = parseFloat(document.getElementById("rendimento").value) / 100;

            let limiteAcumulado = 0;
            let cashbackTotal = 0;
            let rendimentoTotal = 0;

            for (let dia = 1; dia <= dias; dia++) {
                // A cada dia o limite é adicionado e gasto
                limiteAcumulado += limiteDiario;
                // Calculando o cashback de 1,5% sobre o limite adicionado
                let cashbackDiario = limiteDiario * 0.015;
                // Calculando o rendimento sobre o limite acumulado
                let rendimentoDiario = limiteAcumulado * rendimentoDiarioPercentual;
                // Acumulando o rendimento e cashback
                rendimentoTotal += rendimentoDiario;
                cashbackTotal += cashbackDiario;
                // O limite continua acumulando com o cashback e o rendimento diário
                limiteAcumulado += rendimentoDiario + cashbackDiario;
            }

            // Exibindo os resultados
            document.getElementById("resultado").innerHTML = `
                <p><strong>Limite acumulado final:</strong> R$ ${limiteAcumulado.toFixed(2)}</p>
                <p><strong>Cashback total:</strong> R$ ${cashbackTotal.toFixed(2)}</p>
                <p><strong>Rendimento total:</strong> R$ ${rendimentoTotal.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
